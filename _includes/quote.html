<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
var quote = "";
var author = "";

function getQuote(){
	var rand = Math.floor(Math.random()*1000);
	//var request = "https://cors-anywhere.herokuapp.com/http://quotes.stormconsultancy.co.uk/random.json?callback=respond" + rand;	
	var request = "https://quotes.stormconsultancy.co.uk/random.json?callback=respond" + rand;	
	console.log(request);
	$.ajax({
  		dataType: "jsonp",
  		url: request,
  		data: "",	
  		success: function (jsonp) {
  			console.log(jsonp);
  			quote = '"' + jsonp.quote + '"';
			author = "--" + jsonp.author;
			$(".quote").html(quote);
			$(".author").html(author);
			
			$(".tweet").attr({
				href: 'https://twitter.com/intent/tweet?text=' + encodeURIComponent('"' + quote + '" ' + author)
				});
				
			$(".page").css({
   			backgroundImage: 'url(https://placem.at/things?random=' + Math.floor(Math.random()*1000) + ')'		
  			});
		}});
}		

$(document).ready(function() {
	getQuote();
});
</script>

<div class="quote"></div>
<div class="author"></div>
