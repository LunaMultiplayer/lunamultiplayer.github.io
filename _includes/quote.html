<script>
	var quote = "";
	var author = "";

	function getQuote(){	
		let request = "https://cors.io/?http://quotes.stormconsultancy.co.uk/random.json";	
		let xhr = new XMLHttpRequest();
		xhr.onreadystatechange = function() {
			if (this.readyState === 4 && this.status === 200) {
				var jsonp = JSON.parse(this.responseText);
				console.log(jsonp);
				quote = '"' + jsonp.quote + '"';
				author = "--" + jsonp.author;
				$(".quote").html(quote);
				$(".author").html(author);    
			}
		}
		xhr.open("GET", request);
		xhr.setRequestHeader("Accept", 'application/json');
		xhr.send();	
	}		

	$(document).ready(function() {	getQuote(); });
</script>

<div class="quote" align="center"></div>
<div class="author" align="center"></div>
